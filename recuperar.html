{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Ingresa a Mis Perris</title>
	<meta charset="UTF-8">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="icon" type="image/png" href="img/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="{% static 'proveedor/bootstrap/css/bootstrap.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/Linearicons-Free-v1.0.0/icon-font.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'proveedor/animate/animate.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'proveedor/css-hamburgers/hamburgers.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'proveedor/animsition/css/animsition.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'proveedor/select2/select2.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'proveedor/daterangepicker/daterangepicker.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/estilos.css'%}">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-50 p-b-90">
				{% block content %}
				<form method="POST" action="/recuperar/" class="login100-form validate-form flex-sb flex-w">{% csrf_token %}
					<h3 class="login100-form-title p-b-51">Recuperar Usuario</h3>
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Username is required">
						<input class="input100" type="text" name="nombre" placeholder=" Nombre de Usuario" size="30" minlength="5" maxlength="35">
						<span class="focus-input100"></span>
					</div>
					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Contraseña nueva" size="30" minlengt="2" maxlength="35">
						<span class="focus-input100"></span>
					</div>
					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
						<input class="input100" type="password" name="pass2" placeholder="Confirmar contraseña" size="30" minlengt="2" maxlength="35">
						<span class="focus-input100"></span>
					</div>
					<h5>{{mensaje1}}</h5>
					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn">
							Salvar contraseña
						</button>
					</div>
					<div class="container-login100-form-btn m-t-17">
						<a class="login100-form-btn" href="/login/">
							Volver
						</a>
					</div>
					<br>
				</div>
			</form>
			{% endblock %}
		</div>
	</div>
</div>


</form>
<div id="dropDownSelect1"></div>


</div>
</body>
</body>
</html>
