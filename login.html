{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Ingresa a Mis Perris</title>
    <meta charset="UTF-8" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="img/icons/favicon.ico" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'proveedor/bootstrap/css/bootstrap.min.css'%}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css'%}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'fonts/Linearicons-Free-v1.0.0/icon-font.min.css'%}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'proveedor/animate/animate.css'%}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'proveedor/css-hamburgers/hamburgers.min.css'%}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'proveedor/animsition/css/animsition.min.css'%}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'proveedor/select2/select2.min.css'%}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'proveedor/daterangepicker/daterangepicker.css'%}"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'css/util.css'%}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/estilos.css'%}"
    />
  </head>
  <body>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
          {% block content %}
          <form
            method="POST"
            class="login100-form validate-form flex-sb flex-w"
          >
            {% csrf_token %}
            <h3 class="login100-form-title p-b-51">Bienvenid@!</h3>
            <span class="login100-form-title p-b-51">
              Ingresa a Mis Perris!
            </span>
            {{mensaje}} {{ form.as_p }}

            <div class="flex-sb-m w-full p-t-3 p-b-24">
              <div class="contact100-form-checkbox">
                <input
                  class="input-checkbox100"
                  id="ckb1"
                  type="checkbox"
                  name="remember-me"
                />
                <label class="label-checkbox100" for="ckb1">
                  Recuerdame
                </label>
              </div>

              <div>
                <a href="/recuperar/" class="txt1">
                  Olvidé mi Contraseña
                </a>
              </div>
            </div>

            <div class="container-login100-form-btn m-t-17">
              <button type="submit" class="login100-form-btn">
                Ingresar
              </button>
            </div>
          </form>
          {% endblock %}
        </div>
      </div>
    </div>

    <div id="dropDownSelect1"></div>

    <script src="{% static 'proveedor/jquery/jquery-3.2.1.min.js'%}"></script>
    <script src="{% static 'proveedor/animsition/js/animsition.min.js'%}"></script>
    <script src="{% static 'proveedor/bootstrap/js/popper.js'%}"></script>
    <script src="{% static 'proveedor/bootstrap/js/bootstrap.min.js'%}"></script>
    <script src="{% static 'proveedor/select2/select2.min.js'%}"></script>
    <script src="{% static 'proveedor/daterangepicker/moment.min.js'%}"></script>
    <script src="{% static 'proveedor/daterangepicker/daterangepicker.js'%}"></script>
    <script src="{% static 'proveedor/countdowntime/countdowntime.js'%}"></script>
    <script src="{% static 'js/validate.login.js'%}"></script>
  </body>
</html>

<!-- templates/registration/login.html -->
{% comment %} <h2>Login</h2>
<form method="post">
  {% csrf_token %} {{ form.as_p }}
  <button type="submit">Login</button>
</form> {% endcomment %}
